<div id="home" ng-controller='homeController as myHome'>
	<div class="text-center" id="child">
		<h2>Explore to your desires</h2>
		<h3>Find your favorite house or Character.</h3>		
		<div class="input-group" uib-dropdown id="btn-group">
			<input type="text" placeholder="Search" ng-model="myHome.selected" uib-typeahead="result as result.name for result in myHome.search | filter:$viewValue | limitTo:5" class="form-control" id="searchInput"> 
			<div class="input-group-btn" uib-dropdown is-open="status.isopen">
				<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
					{{myHome.action}} <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
					<li role="menuitem"><a ng-click='myHome.buttonName("Books")'>Books</a></li>
					<li role="menuitem"><a ng-click='myHome.buttonName("Houses")'>Houses</a></li>
					<li role="menuitem"><a ng-click='myHome.buttonName("Characters")'>Characters</a></li>
				</ul>
			</div>
		</div>
		<button type="button" class="btn btn-default center-block" ui-sref= 'search({q : myHome.selected.url, u : myHome.action})' id="searchbtn">Search</button>
	</div>
</div>
