
</!DOCTYPE html>
<html ng-app='got'>
<head>
	<title>Gotpedia</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/typeahead.css">

</head>
<body>

	<div ng-controller="CollapseCtrl as ctrl">
		<nav class="navbar navbar-default" role="navigation" id="navigate">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" ng-click="ctrl.isNavCollapsed = !isNavCollapsed">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" style="color: white">GotPedia</a>
			</div>
			<div class="collapse navbar-collapse" uib-collapse="ctrl.isNavCollapsed">
				<form class="navbar-form navbar-left">
					<div class="form-group" ng-controller="TypeaheadCtrl as myTypeahead">
						<input type="text" ng-model="myTypeahead.selected" uib-typeahead="result as result.name for result in myTypeahead.search | filter:$viewValue | limitTo:8"  class="form-control">
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>
				<ul class="nav navbar-nav">
					<li><a ui-sref='search({ query : books })' style="color: white">Books</a></li>
					<li><a ui-sref='search({ query : Characters })' style="color: white">Characters</a></li>
					<li><a ui-sref='search({ query : houses })' style="color: white">Houses</a></li>
				</ul>
			</div>
		</nav>	
	</div>
	<div ui-view> </div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-animate.js"></script>
	<script type="text/javascript" src="js/angular-touch.js"></script>
	<script type="text/javascript" src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script type="text/javascript" src="js/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="angular/app.js"></script>
	<script type="text/javascript" src="angular/routing.js"></script>

	<script type="text/javascript" src="angular/services/getdata.js"></script>

	<script type="text/javascript" src="angular/controller/nav.js"></script>
	<script type="text/javascript" src="angular/controller/homeController.js"></script>
	<script type="text/javascript" src="angular/controller/searchController.js"></script>
	<script type="text/javascript" src="angular/controller/typeaheadCtrl.js"></script>

</body>
</html>
